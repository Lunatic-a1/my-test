<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
</head>
<body>
  <h1>회원가입</h1>
  <form id="signup-form">
    <div>
      <label for="email">이메일:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div>
      <label for="nickname">닉네임:</label>
      <input type="text" id="nickname" name="nickname" required>
    </div>
    <div>
      <label for="password">비밀번호:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div>
      <label for="password2">비밀번호 재입력:</label>
      <input type="password" id="password2" name="password2" required>
    </div>
    <button type="submit">회원가입</button>
  </form>
  <div style="margin-top:16px;">
    <a href="login.html" id="login-btn" class="signup-link-btn">로그인 하기</a>
  </div>
  <div id="already-joined-message" style="margin-top:12px; color:#d00; font-weight:bold; display:none;">이미 가입되어 있습니다. 로그인 하기를 눌러주세요.</div>
  <script type="module" src="scripts/signup.js"></script>
</body>
</html>
