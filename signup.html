<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입</title>
</head>
<body>
  <main style="max-width: 400px; margin: 50px auto;">
    <h2>회원가입</h2>
    <form id="signup-form">
      <label>이메일</label><br>
      <input type="email" id="email" required><br><br>

      <label>비밀번호</label><br>
      <input type="password" id="password" required><br><br>

      <button type="submit">회원가입</button>
    </form>
    <p>이미 계정이 있으신가요? <a href="/login.html">로그인하기</a></p>
  </main>

  <script src="scripts/signup.js" type="module"></script>
</body>
</html>
