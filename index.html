<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Test Project</title>
  <link rel="stylesheet" href="styles/post.css" />
  <link rel="stylesheet" href="styles/header.css" />
  <link rel="stylesheet" href="styles/index.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
</head>
<body>
  <!-- 헤더/푸터는 load-layout.js에서 자동으로 삽입됨 -->

  <main class="main-container">
    <!-- 이번주 인기작 top 10 (슬라이드) -->
    <section class="section">
      <h2 class="section-title">이번주 인기작 TOP 10</h2>
      <div style="position:relative;">
        <div id="popular-carousel">
          <div class="popular-card-spacer"></div>
          <!-- 인기작 카드는 JS로 동적 생성 -->
          <div class="popular-card-spacer"></div>
        </div>
      </div>
    </section>
    <!-- 업로드순(최신순, 최대 20개) -->
    <section class="section">
      <div class="latest-header">
        <h2 class="section-title">최신 업로드</h2>
        <a href="comic.html" id="latest-more-btn">더보기 &gt;</a>
      </div>
      <div class="latest-grid">
        <!-- 최신 업로드 카드는 JS로 동적 생성 -->
      </div>
    </section>
    <!-- 관심 웹툰(찜) -->
    <section id="my-favorites-section" class="section">
      <div class="latest-header">
        <h2 class="section-title">내가 찜한 웹툰</h2>
        <a href="favorites.html" id="favorites-more-btn">더보기 &gt;</a>
      </div>
      <div class="favorites-grid">
        <!-- 찜한 웹툰 카드는 JS로 동적 생성 -->
      </div>
    </section>
  </main>

  <script src="scripts/load-layout.js"></script>
  <script src="scripts/auth.js"></script>
  <script type="module" src="scripts/header.js"></script>
  <script type="module" src="scripts/index.js"></script>
</body>
</html>
