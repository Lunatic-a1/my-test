<header class="main-header">
    <div class="header-inner">
      <div class="header-left">
        <a href="/index.html" class="logo-link">
          <h1 class="logo-title">📚 MyToon</h1>
        </a>
        <nav>
          <ul class="nav-list">
            <li><a href="/index.html" class="nav-link">홈</a></li>
            <li><a href="/comic.html" class="nav-link">웹툰</a></li>
            <li><a href="/creators.html" class="nav-link">CREATORS</a></li>
          </ul>
        </nav>
      </div>
      <div class="header-right">
        <form id="search-form" class="search-form">
          <input type="text" id="search-input" class="search-input" placeholder="제목/작가로 검색할 수 있습니다." />
          <button type="submit" class="search-btn">
            <svg width="22" height="22" fill="#888" viewBox="0 0 24 24"><circle cx="11" cy="11" r="7" stroke="#888" stroke-width="2" fill="none"/><line x1="16.5" y1="16.5" x2="21" y2="21" stroke="#888" stroke-width="2"/></svg>
          </button>
        </form>
        <a href="/login.html" id="login-link" class="login-link">로그인</a>
        <div id="auth-area">
          <div id="user-profile" class="user-profile">
            <img id="user-avatar" src="/includes/default-profile.png" alt="프로필" class="user-avatar">
            <span id="user-nickname" class="user-nickname">닉네임</span>
            <button id="user-notify-btn" class="user-notify-btn">
              <svg width="26" height="26" fill="#fff" viewBox="0 0 24 24"><path d="M12 2a7 7 0 0 0-7 7v3.586l-.707.707A1 1 0 0 0 5 16h14a1 1 0 0 0 .707-1.707L19 12.586V9a7 7 0 0 0-7-7zm0 18a3 3 0 0 0 2.995-2.824L15 17h-6a3 3 0 0 0 2.824 2.995L12 20z"/></svg>
            </button>
            <div id="user-dropdown" class="user-dropdown">
              <div class="user-id">ID: <span id="user-id">--------</span></div>
              <div class="user-point">코인: <span id="user-point">0</span></div>
              <div class="user-dropdown-item" id="profile-btn">
                <span>회원정보</span>
              </div>
              <div class="user-dropdown-item" id="admin-dashboard-link" style="display: none;">
                <a href="/admin/dashboard.html">관리자 대시보드</a>
              </div>
              <div class="user-dropdown-item" id="logout-btn">
                <span>로그아웃</span>
              </div>
            </div>
          </div>
          <div id="user-notify-panel" class="user-notify-panel">
            <div class="notify-title">알림</div>
            <div id="notify-list" class="notify-list">알림이 없습니다.</div>
          </div>
        </div>
      </div>
    </div>
  </header>
