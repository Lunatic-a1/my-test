<header style="background:#333; color:white; padding:15px;">
    <div style="display:flex; justify-content:space-between; align-items:center;">
      <div style="display:flex; align-items:center;">
        <a href="/index.html" style="text-decoration:none; color:white;">
          <h1 style="margin:0; margin-right:30px; display:inline-block;">📚 MyToon</h1>
        </a>
        <nav>
          <ul style="display:flex; gap:32px; list-style:none; margin:0; padding:0; align-items:center;">
            <li><a href="/index.html" style="color:white; text-decoration:none; font-size:18px;">홈</a></li>
            <li><a href="/webtoon.html" style="color:white; text-decoration:none; font-size:18px;">웹툰</a></li>
            <li><a href="/creators.html" style="color:white; text-decoration:none; font-size:18px;">CREATORS</a></li>
          </ul>
        </nav>
      </div>
      <div style="display:flex; align-items:center; gap:0;">
        <form id="search-form" style="display:flex; align-items:center; border:1px solid #ddd; border-radius:4px; background:#fff; padding:0 8px 0 0; height:44px; margin-right:12px;">
          <input type="text" id="search-input" placeholder="제목/작가로 검색할 수 있습니다." style="border:none; outline:none; font-size:16px; padding:0 12px; height:40px; background:transparent; color:#555; width:220px;" />
          <button type="submit" style="background:none; border:none; cursor:pointer; padding:0 10px; height:40px; display:flex; align-items:center;">
            <svg width="22" height="22" fill="#888" viewBox="0 0 24 24"><circle cx="11" cy="11" r="7" stroke="#888" stroke-width="2" fill="none"/><line x1="16.5" y1="16.5" x2="21" y2="21" stroke="#888" stroke-width="2"/></svg>
          </button>
        </form>
        <a href="/login.html" id="login-link" style="display:inline-block; height:44px; line-height:44px; padding:0 18px; font-size:16px; color:#333; background:#fff; border:1px solid #ddd; border-radius:4px; text-decoration:none; margin-left:8px; transition:background 0.2s;">로그인</a>
        <!-- 로그인 & 프로필 영역 -->
        <div id="auth-area">
          <!-- 로그인된 사용자용 프로필 (처음엔 숨김) -->
          <div id="user-profile" style="display:none; position:relative; align-items:center; gap:10px; flex-direction:row; flex-wrap:nowrap;">
            <img id="user-avatar" src="/default-profile.png" alt="프로필" style="width:36px; height:36px; border-radius:50%; object-fit:cover; background:#eee; margin:0;">
            <span id="user-nickname" style="cursor:pointer; font-weight:bold; color:#fff; margin:0 0 0 8px; white-space:nowrap;">닉네임</span>
            <button id="user-notify-btn" style="background:none; border:none; margin:0 0 0 10px; cursor:pointer; display:flex; align-items:center; padding:0;">
              <svg width="26" height="26" fill="#fff" viewBox="0 0 24 24"><path d="M12 2a7 7 0 0 0-7 7v3.586l-.707.707A1 1 0 0 0 5 16h14a1 1 0 0 0 .707-1.707L19 12.586V9a7 7 0 0 0-7-7zm0 18a3 3 0 0 0 2.995-2.824L15 17h-6a3 3 0 0 0 2.824 2.995L12 20z"/></svg>
            </button>
            <div id="user-dropdown" style="display:none; position:absolute; right:0; top:48px; background:#fff; color:#222; border-radius:8px; box-shadow:0 4px 16px rgba(0,0,0,0.12); min-width:220px; z-index:10; padding:18px 20px 12px 20px;">
              <div style="margin-bottom:8px; font-size:15px;">ID: <span id="user-id">--------</span></div>
              <div style="margin-bottom:8px; font-size:15px;">코인: <span id="user-point">0</span></div>
              <button id="profile-btn" style="width:100%; margin-bottom:8px; padding:8px 0; border:none; background:#eee; border-radius:5px; font-size:15px; cursor:pointer;">회원정보</button>
              <button id="logout-btn" style="width:100%; padding:8px 0; border:none; background:#f8d7da; color:#b71c1c; border-radius:5px; font-size:15px; cursor:pointer;">로그아웃</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <style>
      #search-input::placeholder {
        color: #aaa;
        font-size: 15px;
      }
      a[href="/login.html"]:hover, #logout-btn:hover {
        background: #f3f3f3;
      }
    </style>
  </header>
