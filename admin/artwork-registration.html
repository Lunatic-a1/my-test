<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>작품 등록</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/artwork-registration.css">
    <link rel="stylesheet" href="dashboard.css">
    <style>
        .reg-row {
            display: flex;
            align-items: flex-start;
            margin-bottom: 18px;
            gap: 16px;
            flex-wrap: wrap;
        }
        .reg-row label {
            min-width: 120px;
            max-width: 120px;
            font-weight: 500;
            margin-top: 0;
            font-size: 1rem;
            text-align: left;
            flex-shrink: 0;
        }
        .reg-row input[type="text"],
        .reg-row input[type="file"],
        .reg-row textarea,
        .reg-row .reg-radio-group,
        .reg-row .reg-checkbox-group,
        .reg-row .reg-image-group {
            flex: 1 1 320px;
            border: 1px solid #d0d0d0;
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 1rem;
            background: #fff;
            resize: none;
            margin-left: 0;
        }
        .reg-row input[type="file"] {
            border: none;
            padding: 0;
            background: none;
        }
        .reg-row .reg-radio-group,
        .reg-row .reg-checkbox-group,
        .reg-row .reg-image-group {
            border: none;
            padding: 0;
            background: none;
            display: flex;
            align-items: center;
            gap: 18px;
        }
        .image-upload-box label {
            display: inline-block;
            width: 100px;
            height: 32px;
            line-height: 32px;
            font-size: 1rem;
            padding: 0;
            border-radius: 6px;
            background: #fff;
            border: 1px solid #ccc;
            color: #666;
            text-align: center;
            cursor: pointer;
            margin-top: 12px;
            transition: background 0.15s, border 0.15s;
        }
        .image-upload-box label:hover {
            background: #f5f5f5;
            border-color: #aaa;
        }
        .reg-image-group {
            display: flex;
            flex-direction: row;
            gap: 32px;
        }
        .image-upload-box {
            background: #f7f7f7;
            border: 1.5px dashed #ddd;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 140px;
            height: 150px;
            margin-bottom: 0;
            position: relative;
        }
        .image-upload-box:first-child {
            aspect-ratio: 480/623;
            min-width: 90px;
        }
        .image-upload-box:last-child {
            aspect-ratio: 434/330;
            min-width: 200px;
        }
        .image-upload-label {
            font-size: 0.98rem;
            font-weight: 500;
            color: #888;
            margin-bottom: 12px;
            text-align: center;
        }
        .preview-img {
            display: none;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            margin: auto;
            z-index: 1;
            background: #fafafa;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>작품 등록</h1>
            <div class="user-info">관리자님 환영합니다!</div>
        </div>
        <div class="section">
            <div class="section-title">새 작품 등록</div>
            <form class="artwork-reg-form">
                <section class="reg-section">
                    <div class="reg-row">
                        <label for="title">작품명</label>
                        <input type="text" id="title" placeholder="작품명을 입력해 주세요." required>
                    </div>
                    <div class="reg-row">
                        <label>형식</label>
                        <div class="reg-radio-group">
                            <label><input type="radio" name="type" value="에피소드" checked> 에피소드</label>
                            <label><input type="radio" name="type" value="옴니버스"> 옴니버스</label>
                            <label><input type="radio" name="type" value="스토리"> 스토리</label>
                        </div>
                    </div>
                    <div class="reg-row">
                        <label>장르</label>
                        <div class="reg-checkbox-group">
                            <label><input type="checkbox" name="genre" value="로맨스" checked> 로맨스</label>
                            <label><input type="checkbox" name="genre" value="판타지"> 판타지</label>
                            <label><input type="checkbox" name="genre" value="액션"> 액션</label>
                            <label><input type="checkbox" name="genre" value="일상"> 일상</label>
                            <label><input type="checkbox" name="genre" value="스릴러"> 스릴러</label>
                            <label><input type="checkbox" name="genre" value="개그"> 개그</label>
                            <label><input type="checkbox" name="genre" value="무협/사극"> 무협/사극</label>
                            <label><input type="checkbox" name="genre" value="드라마"> 드라마</label>
                            <label><input type="checkbox" name="genre" value="감성"> 감성</label>
                            <label><input type="checkbox" name="genre" value="스포츠"> 스포츠</label>
                        </div>
                    </div>
                    <div class="reg-row">
                        <label for="summary">작품 한 줄 요약</label>
                        <input type="text" id="summary" maxlength="100" placeholder="작품을 한 줄로 소개해 주세요.">
                        <span class="input-count">0/100</span>
                        <div class="reg-tip">* 작품 소개가 입력된 곳에서 노출될 수 있습니다.</div>
                    </div>
                    <div class="reg-row">
                        <label for="enjoy">즐거리</label>
                        <textarea id="enjoy" maxlength="400" placeholder="작품의 즐거리를 작성해 주세요." rows="4"></textarea>
                        <span class="input-count">0/400</span>
                        <div class="reg-tip">* 등록된 즐거리는 작품 페이지에 노출됩니다.</div>
                    </div>
                </section>
                <section class="reg-section">
                    <div class="reg-row">
                        <label>대표 이미지</label>
                        <div class="reg-image-group">
                            <div class="image-upload-box">
                                <div class="image-upload-label">포스터형<br><span>480 × 623</span></div>
                                <img class="preview-img" style="display:none; width:80%; margin-bottom:8px;" />
                                <input type="file" id="poster-upload" accept="image/jpeg,image/jpg" />
                                <label for="poster-upload">파일 선택</label>
                            </div>
                            <div class="image-upload-box">
                                <div class="image-upload-label">가로형<br><span>434 × 330</span></div>
                                <img class="preview-img" style="display:none; width:80%; margin-bottom:8px;" />
                                <input type="file" id="landscape-upload" accept="image/jpeg,image/jpg" />
                                <label for="landscape-upload">파일 선택</label>
                            </div>
                        </div>
                        <div class="image-url-row" style="display:flex; gap:32px; margin-top:8px;">
                            <div style="flex:1; display:flex; flex-direction:column; align-items:center;">
                                <label for="poster-url" style="font-size:0.97rem; color:#888; margin-bottom:2px;">포스터 이미지 URL</label>
                                <input type="url" id="poster-url" class="image-url-input" placeholder="포스터 이미지 URL 입력 또는 파일 업로드" style="width:90%;font-size:0.97rem;" />
                            </div>
                            <div style="flex:1; display:flex; flex-direction:column; align-items:center;">
                                <label for="landscape-url" style="font-size:0.97rem; color:#888; margin-bottom:2px;">가로형 이미지 URL</label>
                                <input type="url" id="landscape-url" class="image-url-input" placeholder="가로형 이미지 URL 입력 또는 파일 업로드" style="width:90%;font-size:0.97rem;" />
                            </div>
                        </div>
                        <div class="reg-tip">* 파일 용량 1MB 이하 / jpg만 업로드 가능<br>* 가로형 대표 이미지만 업로드하셔도 기타 이미지가 자동 생성됩니다.<br>* 포스터형은 작품 홈에서 대표 이미지로 활용됩니다.</div>
                    </div>
                </section>
                <section class="reg-section">
                    <div class="reg-row">
                        <label>회차 유로 사용 포인트</label>
                        <div class="reg-radio-group">
                            <label><input type="radio" name="paid-point" value="100" checked> 100포인트</label>
                            <label><input type="radio" name="paid-point" value="200"> 200포인트</label>
                            <label><input type="radio" name="paid-point" value="300"> 300포인트</label>
                        </div>
                        <div class="reg-tip">* 한 회차 열람 시 차감될 포인트를 선택하세요. 전체 회차에 동일하게 적용됩니다.</div>
                    </div>
                </section>
                <div class="reg-btn-row">
                    <button type="button" class="reg-btn cancel">취소</button>
                    <button type="submit" class="reg-btn submit">등록</button>
                    <button type="button" class="reg-btn submit-once">등록 후 1화 올리기</button>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="admin-layout.js"></script>
    <script type="module">
    import { app } from '../scripts/firebase-init.js';
    import { getFirestore, collection, addDoc } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js';
    import { getStorage, ref, uploadBytes, getDownloadURL } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-storage.js';

    const db = getFirestore(app);
    const storage = getStorage(app);

    document.addEventListener('DOMContentLoaded', () => {
        function setupPreview(inputId, urlInputId) {
            const input = document.getElementById(inputId);
            const urlInput = document.getElementById(urlInputId);
            const box = input.closest('.image-upload-box');
            const preview = box.querySelector('.preview-img');
            const label = box.querySelector('.image-upload-label');
            const fileLabel = box.querySelector(`label[for='${inputId}']`);

            // 파일 업로드 시 URL 입력란 비활성화
            input.addEventListener('change', async e => {
                const file = e.target.files[0];
                if (file) {
                    urlInput.disabled = true;
                    urlInput.style.opacity = 0.5;
                    urlInput.placeholder = '파일 업로드 시 URL 입력 불가';
                    const reader = new FileReader();
                    reader.onload = ev => {
                        preview.src = ev.target.result;
                        preview.style.display = 'block';
                        label.style.display = 'none';
                    };
                    reader.readAsDataURL(file);
                    // 업로드 즉시 Storage에 업로드 후 URL 입력란에 자동 입력
                    try {
                        const storagePath = inputId === 'poster-upload' ? 'artworks/posters/' : 'artworks/landscapes/';
                        const storageRef = ref(storage, `${storagePath}${Date.now()}_${file.name}`);
                        await uploadBytes(storageRef, file);
                        const url = await getDownloadURL(storageRef);
                        urlInput.value = url;
                    } catch (err) {
                        alert('이미지 업로드 중 오류가 발생했습니다.');
                        urlInput.value = '';
                    }
                } else {
                    preview.style.display = 'none';
                    label.style.display = 'block';
                    urlInput.value = '';
                    urlInput.disabled = false;
                    urlInput.style.opacity = 1;
                    urlInput.placeholder = inputId === 'poster-upload' ? '포스터 이미지 URL 입력 또는 파일 업로드' : '가로형 이미지 URL 입력 또는 파일 업로드';
                }
            });

            // URL 입력 시 파일 업로드 input/label 숨김
            urlInput.addEventListener('input', e => {
                if (urlInput.value.trim() !== '') {
                    input.disabled = true;
                    input.style.opacity = 0.5;
                    if (fileLabel) fileLabel.style.display = 'none';
                    input.style.display = 'none';
                } else {
                    input.disabled = false;
                    input.style.opacity = 1;
                    if (fileLabel) fileLabel.style.display = '';
                    input.style.display = '';
                }
            });
        }
        setupPreview('poster-upload', 'poster-url');
        setupPreview('landscape-upload', 'landscape-url');
        // 취소 버튼: 목록으로 이동
        document.querySelector('.reg-btn.cancel')?.addEventListener('click', () => {
            window.location.href = '/admin/artwork-list.html';
        });
        // 등록 후 1화 올리기 버튼: 등록 + 1화 등록 페이지 이동
        document.querySelector('.reg-btn.submit-once')?.addEventListener('click', (e) => {
            e.preventDefault();
            const form = document.querySelector('.artwork-reg-form');
            if (form) {
                // 필수 입력값 체크
                const title = form.querySelector('#title').value.trim();
                const type = form.querySelector('input[name="type"]:checked');
                const genres = Array.from(form.querySelectorAll('input[name="genre"]:checked'));
                const summary = form.querySelector('#summary').value.trim();
                const enjoy = form.querySelector('#enjoy').value.trim();
                const paidPoint = form.querySelector('input[name="paid-point"]:checked');
                const posterUrl = form.querySelector('#poster-url').value.trim();
                const landscapeUrl = form.querySelector('#landscape-url').value.trim();
                const posterFile = form.querySelector('#poster-upload').files[0];
                const landscapeFile = form.querySelector('#landscape-upload').files[0];
                if (!title || !type || genres.length === 0 || !summary || !enjoy || !paidPoint || (!posterUrl && !landscapeUrl && !posterFile && !landscapeFile)) {
                    alert('모든 필수 입력란을 채워주세요.');
                    return;
                }
                form.requestSubmit();
                setTimeout(() => {
                    window.location.href = '/admin/new-chapter.html';
                }, 500);
            }
        });

        // 등록 버튼: 작품 등록
        document.querySelector('.artwork-reg-form')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const title = form.querySelector('#title').value.trim();
            const type = form.querySelector('input[name="type"]:checked').value;
            const genres = Array.from(form.querySelectorAll('input[name="genre"]:checked')).map(cb => cb.value);
            const summary = form.querySelector('#summary').value.trim();
            const enjoy = form.querySelector('#enjoy').value.trim();
            const paidPoint = form.querySelector('input[name="paid-point"]:checked').value;
            // URL 입력란에서 값 가져오기
            const posterUrl = form.querySelector('#poster-url').value.trim();
            const landscapeUrl = form.querySelector('#landscape-url').value.trim();

            // 최소 하나의 이미지 URL은 있어야 함
            if (!posterUrl && !landscapeUrl) {
                alert('포스터 또는 가로형 이미지 URL을 입력하거나 파일을 업로드해 주세요.');
                return;
            }

            // Firestore에 작품 정보 저장
            try {
                await addDoc(collection(db, 'webtoons'), {
                    title,
                    type,
                    genre: genres,
                    summary,
                    enjoy,
                    paidPoint: Number(paidPoint),
                    posterUrl,
                    landscapeUrl,
                    createdAt: new Date()
                });
                alert('작품이 성공적으로 등록되었습니다!');
                window.location.href = '/admin/artwork-list.html';
            } catch (err) {
                alert('작품 등록 중 오류가 발생했습니다.');
            }
        });
    });
    </script>
</body>
</html>
