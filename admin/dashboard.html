<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관리자 대시보드</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <nav class="sidebar">
        <h2>관리자</h2>
        <a href="#" class="active">대시보드</a>
        <a href="#">사용자 관리</a>
        <a href="#">권한 관리</a>
        <a href="#">통계</a>
        <a href="#">설정</a>
        <a href="#">로그아웃</a>
    </nav>
    <div class="main">
        <div class="header">
            <h1>대시보드</h1>
            <div class="user-info">관리자님 환영합니다!</div>
        </div>
        <div class="cards">
            <div class="card">
                <div class="card-title">총 사용자 수</div>
                <div class="card-value">-</div>
            </div>
            <div class="card">
                <div class="card-title">활성 사용자</div>
                <div class="card-value">-</div>
            </div>
            <div class="card">
                <div class="card-title">오늘 가입</div>
                <div class="card-value">-</div>
            </div>
            <div class="card">
                <div class="card-title">신고 건수</div>
                <div class="card-value">-</div>
            </div>
        </div>
        <div class="section">
            <div class="section-title">최근 가입 사용자</div>
            <table>
                <thead>
                    <tr>
                        <th>이름</th>
                        <th>이메일</th>
                        <th>가입일</th>
                        <th>상태</th>
                    </tr>
                </thead>
                <tbody id="recent-users-tbody">
                    <!-- JS로 동적 채움 -->
                </tbody>
            </table>
        </div>
        <div class="section">
            <div class="section-title">최근 신고 내역</div>
            <table>
                <thead>
                    <tr>
                        <th>신고자</th>
                        <th>대상</th>
                        <th>사유</th>
                        <th>일시</th>
                    </tr>
                </thead>
                <tbody id="recent-reports-tbody">
                    <!-- JS로 동적 채움 -->
                </tbody>
            </table>
        </div>
    </div>
<script type="module" src="dashboard.js"></script>
</body>
</html>
