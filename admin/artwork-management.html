<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>작품 관리</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <!-- 사이드바는 스크립트로 로드됩니다 -->
    <div class="main">
        <div class="header">
            <h1>작품 관리</h1>
            <div class="user-info">관리자님 환영합니다!</div>
        </div>
        <div class="section">
            <div class="section-header">
                <h2 class="section-title">작품 목록</h2>
                <div class="search-container">
                    <select id="search-filter">
                        <option value="title">제목</option>
                        <option value="author">작가</option>
                        <option value="artworkId">작품 ID</option>
                    </select>
                    <input type="text" id="search-input" placeholder="검색...">
                    <div class="artwork-btn-group">
                        <button id="episode-add-btn" class="artwork-action-btn">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" style="vertical-align:middle;margin-right:6px;"><path d="M10 2V18M2 10H18" stroke="white" stroke-width="2" stroke-linecap="round"/></svg>
                            신규 회차 등록
                        </button>
                        <button id="artwork-add-btn" class="artwork-action-btn">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" style="vertical-align:middle;margin-right:6px;"><path d="M4 14.5V16a1 1 0 0 0 1 1h1.5l7.06-7.06a1 1 0 0 0 0-1.41l-2.09-2.09a1 1 0 0 0-1.41 0L4 14.5Zm9.06-7.06 2.09 2.09" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                            신규 작품 등록
                        </button>
                    </div>
                </div>
            </div>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>작품 ID</th>
                        <th>제목</th>
                        <th>작가</th>
                        <th>등록일</th>
                        <th>상태</th>
                        <th>관리</th>
                    </tr>
                </thead>
                <tbody id="artwork-list-tbody">
                    <!-- JS로 동적 생성 예정 -->
                </tbody>
            </table>
            <div id="pagination" class="pagination"></div>
        </div>
    </div>
    <script type="module" src="admin-layout.js"></script>
    <!-- 추후 artwork-management.js 추가 예정 -->
</body>
</html>
